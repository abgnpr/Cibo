<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
  <link rel="manifest" href="/site.webmanifest">
  <link defer rel="stylesheet" href="style.css">
  <link defer rel="stylesheet" href="cardItem.css">
  
  <title>Cibo</title>
  <meta name="author" content="Abhigyan Prakash">
  <meta name="description" content="Restaurant Menu">
  <meta name="theme-color" content="#000000ec">
</head>

<body>
  
  <div class="header" id="header">
    <div class="banner" id="banner">Cibo</div>
    <!-- <div class="card-nav">unused</div>-->
  </div>

  <div class="card-container" id="cardCont" no="0">
    <button class="scrollBtn" id="left">&#9664;</button>
    <button class="scrollBtn" id="right">&#9654;</button>
  </div>
  
  <div class="bottom" id="bottom">
    <div id="drawer" class="drawer">
      <div id="handle">My order</div>
      <div class="drawer-top">
        Selected items
        <div id="closebtn">&#8964;</div>
      </div>
      <div class="selected-items" id="selected-items"></div>
      <div class="order" id="order">
        <button class="clearAll" id="clearAll"><img src="https://img.icons8.com/material-outlined/24/000000/delete-trash.png" alt="trash"/></button>
        <div class="total" id="total"></div>
        <button class="placeOrder" id="placeOrder">Place Order</button>
      </div>
    </div>
  </div>
  
  <script src="script.js"></script>
</body>

</html>
